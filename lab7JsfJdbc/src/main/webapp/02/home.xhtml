<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>JSF Basic Tags</title>
	<script type="text/javascript">
		function showHiddenValue() {
			alert(document.getElementById('jsfForm:hiddenField').value);
		}
	</script>

</h:head>
<h:body>

	<h2>Ejemplo de h:selectManyCheckbox</h2>
	<hr />
	<h:form>
		<h3>Mutiple checbox</h3>
		<h:selectManyCheckbox value="#{userDataManyCheckbox.data}">
			<f:selectItem itemValue="Honda" itemLabel="Honda" />
			<f:selectItem itemValue="Mazuda" itemLabel="Mazuda" />
			<f:selectItem itemValue="Volvo" itemLabel="Volvo" />
			<f:selectItem itemValue="Mercedes-Benz" itemLabel="Mercedes-Benz" />
			<f:selectItem itemValue="Subaru" itemLabel="Subaru" />
		</h:selectManyCheckbox>
		<h:commandButton value="Ingresar" action="result" />
	</h:form>	

</h:body>
</html>
